<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calculator</title>
</head>
<link type="text/css" href="billing/calc.css"


<body>
<form name="calculator">
<table>
<tr>
<td colspan="4"><input type="text" name="display" class="display" id="display" disabled></td></tr>
<tr >
<td><input type="button" value="1" name="one" class="anim" onClick="calculator.display.value+=1"></td>
<td><input type="button" value="2" name="two" class="anim" onClick="calculator.display.value+=2"></td>
<td><input type="button" value="3" name="three" class="anim" onClick="calculator.display.value+=3"></td>
<td><input type="button" value="+" class="operator" name="plus" onClick="calculator.display.value+='+'"></td>
</tr>
<tr>
<td><input type="button" value="4" name="four" class="anim" onClick="calculator.display.value+=4"></td>
<td><input type="button" value="5" name="five" class="anim" onClick="calculator.display.value+=5"></td>
<td><input type="button" value="6" name="six" class="anim" onClick="calculator.display.value+=6"></td>
<td><input type="button" value="-" class="operator" name="minus" onClick="calculator.display.value+='-'"></td>
</tr>
<tr>
<td><input type="button" value="7" name="seven" class="anim" onClick="calculator.display.value+=7"></td>
<td><input type="button" value="8" name="eight" class="anim" onClick="calculator.display.value+=8"></td>
<td><input type="button"value="9" name="nine" class="anim" onClick="calculator.display.value+=9"></td>
<td><input type="button" value="x" name="mul" class="operator" onClick="calculator.display.value+='*'"></td>
</tr>
<tr>
<td><input type="reset" value="C" name="clear" class="c"onClick="calculator.display.value=''"></td>
<td><input type="button" value="0" name="zero" class="anim" onClick="calculator.display.value+=0"></td>
<td><input type="button" value="=" class="operator" onClick="calculator.display.value=eval(calculator.display.value)"></td>
<td><input type="button" value="/" class="operator" name="div" onClick="calculator.display.value+='/'"></td>
</tr>
</table>
</form>
</body>
</html>
